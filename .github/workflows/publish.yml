name: Publish package

on:
  push:
    paths:
      - 'package.json'
      
jobs:
  publish-gpr:
    name: ğŸš€ Publish package on Github Package Registry
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@mpgxc'
      - name: ğŸ“‚ Install and Build
        run: |
          npm i && npm ci
          npm run build
      - name: ğŸ“¦ Publish on Github Package Registry
        run: npm publish --access=public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
  publish-npm:
    name: ğŸš€ Publish package on NPM
    runs-on: ubuntu-latest
    needs: publish-gpr
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
      - name: ğŸ“‚ Install
        run: npm i
      - name: ğŸ“¦ Publish on NPM
        uses: JS-DevTools/npm-publish@v3
        with:
          token: ${{ secrets.NPM_TOKEN }}
